<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wallet</title>
  </head>
  <body>
    <div id="user-id">
      <h2>
        User ID
      </h2>
      <h3></h3>

      <input type="text" placeholder="Enter your user ID" />
      <button>Save</button>
    </div>

    <div id="balance">
      <h2>
        Coin Balance
      </h2>
      <h3></h3>
    </div>

    <div id="transaction">
      <h2>
        Transactions
      </h2>
      <table>
        <tr>
          <th>Sender</th>
          <th>Recipient</th>
          <th>Amount</th>
        </tr>
      </table>
    </div>
  </body>
  <script async src="wallet.js"></script>
</html>
